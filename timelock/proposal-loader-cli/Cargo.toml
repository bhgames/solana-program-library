[package]
name = "spl-governance-proposal-loader-client"
version = "0.1.0"
description = "Solana Program Library Governance Proposal Loader Client"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana-program-library"
license = "Apache-2.0"
edition = "2018"

[dependencies]
solana-client = "1.6.2"
solana-program = "1.6.2"
solana-transaction-status = "1.4.27"
solana-sdk = "1.6.1"
bincode = "1.3.2"
base64 = "0.13"
spl-timelock = { path = "../program", features = [ "no-entrypoint" ] }
spl-token = { path = "../../token/program", features = [ "no-entrypoint" ] }
